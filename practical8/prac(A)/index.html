<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XMLRequestAsynchronous</title>
</head>
<body>
    <h1>XMLRequestAsynchronous</h1>
    <button type="button" onclick="showFile()">//mouseover also works
    Show text file content</button>
    <script>
        function showFile() {
            var xhttp = new XMLHttpRequest();
            xhttp.onreadystatechange = function() {
                if (this.readyState == 4 && 
                    this.status == 200) {
                    document.write(this.responseText);
                }
            };
            xhttp.open("GET", "text.txt", true);
            xhttp.send();
        }
    </script>
</body>
</html>
