<!DOCTYPE html>
<html>

<head>
    <title>String object Demo</title>
    <script language="javascript">
        var txt = "ABCDEFGHIJKLMNOPQRSTUVWXYZ";
        document.write(txt.length); document.write("\n");
        var x = 'It\'s alright';
        var y = "We are the so-called \"Vikings\" from the north.";
        document.write(x + "<br>" + y); document.write("\n");
        var str = "Please locate where 'locate' occurs!";
        var pos = str.indexOf("locate");
        document.write(pos); document.write("\n");
 var str = "Please locate where 'locate' occurs!";
        var pos = str.lastIndexOf("locate");
        document.write(pos); document.write("\n");
 var str = "Please locate where 'locate' occurs!";
        var pos = str.search("locate");
        document.write(pos); document.write("\n");
 var str = "Apple, Banana, Kiwi";
        var res = str.slice(7, 13);
        document.write(res); document.write("\n");
 var str = "Apple, Banana, Kiwi";
        var res = str.substring(7, 19);
        document.write(res); document.write("\n");
 var str = "Please visit Microsoft!";
        var n = str.replace("Microsoft", "SIES(Nerul)");
        document.write(n); document.write("\n");
 var text1 = "Hello World!";
        var text2 = text1.toUpperCase();
        document.write(text2);
        var text1 = "Hello World!";
        var text2 = text1.toLowerCase();
        document.write(text2);
        var text1 = "Hello";
        var text2 = "World";
        text3 = text1.concat(" ", text2);
        document.write(text3);
        var str = "HELLO WORLD";
        document.write(str.charAt(0));
        var str = "HELLO WORLD";
        document.write(str.charCodeAt(0));
        var txt = "a,b,c,d,e";
        var arr = txt.split(",");
    document.write(arr[0] + " " + arr[2]);
    </script>
</head>

</html>
